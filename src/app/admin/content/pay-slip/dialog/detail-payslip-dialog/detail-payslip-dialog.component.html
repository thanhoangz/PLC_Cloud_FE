<h1 mat-dialog-title>Chi tiết phiếu chi </h1>

<div mat-dialog-content>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field>
                <mat-label>Tên loại chi</mat-label>
                <input [value]="this.data._paySlip.PaySlipTypeName" class="numberStyle" disabled> 
            </mat-form-field>

            <mat-form-field>
                <mat-label>Nội dung chi</mat-label>
                <textarea [value]="this.data._paySlip.content"
                    cdkTextareaAutosize cdkAutosizeMinRows="5" cdkAutosizeMaxRows="5" disabled></textarea>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Ngày chi</mat-label>
                <input [value]="this.data._paySlip.date" class="numberStyle" disabled>
            </mat-form-field>


            <mat-form-field>
                <mat-label>Người nhận</mat-label>
                <input [value]="this.data._paySlip.receiver"  class="numberStyle" disabled>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Tổng tiền</mat-label>
                <input [value]="this.data._paySlip.total"  class="numberStyle" disabled>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Trạng thái</mat-label>
                <mat-select [value]="this.data._paySlip.status" required style="text-align: center;" disabled>
                    <mat-option *ngFor="let item of status" [value]="item.value" style="text-align: center;">
                        {{item.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Ghi chú</mat-label>
                <textarea [value]="this.data._paySlip.note" 
                cdkTextareaAutosize cdkAutosizeMinRows="3" cdkAutosizeMaxRows="3" disabled></textarea>
            </mat-form-field>
        </div>
    </div>
</div>

<mat-dialog-actions align="end">
    <button mat-raised-button color="warn" mat-dialog-close tabindex="-1">Đóng</button>
</mat-dialog-actions>

<h1 mat-dialog-title>Thêm mới phiếu chi</h1>

<div mat-dialog-content>
    <div class="row">
        <div class="col-md-6">
            <mat-form-field>
                <mat-label>Nhân viên chi</mat-label>
                <mat-select [(ngModel)]="paySlip.PersonnelId" required style="text-align: center;">
                    <mat-option *ngFor="let item of personnel" [value]="item.id" style="text-align: center;">
                        {{item.firstName + " " + item.lastName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Loại chi</mat-label>
                <mat-select [(ngModel)]="paySlip.paySlipTypeId" required style="text-align: center;">
                    <mat-option *ngFor="let item of paySlipType" [value]="item.id" style="text-align: center;">
                        {{item.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Ngày chi</mat-label>
                <input [(ngModel)]="paySlip.date"  [matDatepicker]="picker1" matInput  placeholder="Choose a date of payment" required>
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Trạng thái</mat-label>
                <mat-select [(ngModel)]="paySlip.status" required style="text-align: center;">
                    <mat-option *ngFor="let item of status" [value]="item.code" style="text-align: center;">
                        {{item.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>     
        </div>

        <div class="col-md-6">
            <mat-form-field>
                <mat-label>Người nhận</mat-label>
                <input [(ngModel)]="paySlip.receiver" matInput placeholder="Nhập người nhận" >
            </mat-form-field>

            <mat-form-field>
                <mat-label>Tổng tiền</mat-label>
                <input [(ngModel)]="paySlip.total" matInput placeholder="Nhập tổng tiền" required class="numberStyle">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Nội dung chi</mat-label>
                <textarea [(ngModel)]="paySlip.content" matInput placeholder="Nhập ghi chú" required
                cdkTextareaAutosize cdkAutosizeMinRows="2" cdkAutosizeMaxRows="2"></textarea>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Ghi chú</mat-label>
                <textarea [(ngModel)]="paySlip.note" matInput placeholder="Nhập ghi chú"
                cdkTextareaAutosize cdkAutosizeMinRows="2" cdkAutosizeMaxRows="2"></textarea>
            </mat-form-field>
        </div>
    </div>
</div>

<mat-dialog-actions align="end">
    <button type="button" mat-raised-button color="primary" tabindex="-1" (click)="create_PaySlip()">
        <mat-icon>add_circle</mat-icon>
        Thêm
    </button>
    <button mat-raised-button color="warn" mat-dialog-close tabindex="-1">
        <mat-icon>cancel</mat-icon>
        Hủy
    </button>
</mat-dialog-actions>

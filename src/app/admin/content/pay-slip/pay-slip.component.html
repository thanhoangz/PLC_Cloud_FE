
<mat-progress-bar mode="indeterminate" *ngIf="showProgressBar"></mat-progress-bar>

<section class="content" style="margin-top: 1%">
    <div class="container-fluid">
        <mat-card>
            <mat-card-header class="card-container">
                <mat-card-title>Phiếu chi</mat-card-title>
                <mat-card-subtitle>Danh mục Phiếu chi</mat-card-subtitle>
            </mat-card-header>
            <div class="row">
                <div class="col-md-3">
                    <mat-form-field>
                        <mat-label>Mã phiếu chi</mat-label>
                        <input matInput placeholder="Mã phiếu chi" [(ngModel)]="keyWord">
                        <mat-hint>Nhập mã chi</mat-hint>
                    </mat-form-field>
                </div>
                <div class="col-md-3">
                    <mat-form-field>
                        <mat-label>Chọn trạng thái</mat-label>
                        <mat-select [(ngModel)]="statusSelected">
                            <mat-option *ngFor="let s of status" value="{{s.code}}">
                                {{s.Name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-md-5">
                </div>
                <div class="col-md-1">
                    <button mat-raised-button color="primary" tabindex="-1" style="float: right; margin-right: 20px"
                        (click)="find_PaySlip()">
                        <mat-icon>search</mat-icon>
                        Tìm kiếm
                    </button>
                </div>
            </div>
        </mat-card>
        <mat-card style="margin-top: 0.5%">
            <mat-card-header style="float: right;">
                <mat-card-title>
                    <button mat-raised-button color="primary" tabindex="-1" (click)="openCreate_PaySlip()">
                        <mat-icon>add</mat-icon>
                        Thêm phiếu chi
                    </button>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <table mat-table [dataSource]="dataSource">

                    <ng-container matColumnDef="index">
                        <th mat-header-cell *matHeaderCellDef> STT</th>
                        <td mat-cell *matCellDef="let element; let i=index"> {{i+1}} </td>
                    </ng-container>

                    <ng-container matColumnDef="PaySlipTypeName">
                        <th mat-header-cell *matHeaderCellDef> Tên loại chi </th>
                        <td mat-cell *matCellDef="let element"> {{element.paySlipTypeName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef> Ngày chi</th>
                        <td mat-cell *matCellDef="let element"> {{element.date}}</td>
                    </ng-container>

                    <ng-container matColumnDef="receiver">
                        <th mat-header-cell *matHeaderCellDef> Người nhận</th>
                        <td mat-cell *matCellDef="let element"> {{element.receiver}}</td>
                    </ng-container>

                    <ng-container matColumnDef="total">
                        <th mat-header-cell *matHeaderCellDef> Tổng tiền</th>
                        <td mat-cell *matCellDef="let element"> {{element.total}} VNĐ</td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef> Trạng thái </th>
                        <td mat-cell *matCellDef="let element">
                            <span [class]="(element.status == 1?'badge badge-success':'badge badge-danger')">
                                {{(element.status == 1)?"Hoàn thành":"Chờ xử lý"}}
                            </span>
                        </td>
                    </ng-container>

                    

                    <ng-container matColumnDef="controls">
                        <th mat-header-cell *matHeaderCellDef> Chức năng </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button (click)="openDetail_PaySlip(element)">
                                <mat-icon>list_alt</mat-icon>
                            </button>
                            <button mat-icon-button (click)="openEdit_PaySlip(element)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button (click)="delete_PaySlip(element.id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>
                </table>
                <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                    (page)="getPaginatorData($event)" showFirstLastButtons>
                </mat-paginator>
            </mat-card-content>
        </mat-card>
    </div>
</section>

<mat-progress-bar mode="indeterminate" *ngIf="showProgressBar"></mat-progress-bar>

<section class="content" style="margin-top: 1%">
    <div class="container-fluid">
        <mat-tab-group color="primary" backgroundColor="primary">
            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon>supervised_user_circle</mat-icon>
                    Tài khoản
                </ng-template>

                <mat-card style="margin-top: 0.5%">
                    <mat-card-header style="float: right;">
                        <mat-card-title>
                            <button mat-raised-button color="primary" tabindex="-1" (click)="openCreateDialog()">
                                <mat-icon>add</mat-icon>
                                Thêm tài khoản
                            </button>
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>



                        <mat-drawer-container class="example-container" hasBackdrop="true">
                            <mat-drawer #drawer mode="over">I'm a drawer</mat-drawer>
                            <mat-drawer-content>

                                <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
                                    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
                                        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                                        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                                    </ng-container>

                                    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
                                    <ng-container matColumnDef="expandedDetail">
                                        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                                            <div class="example-element-detail"
                                                [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                                            </div>
                                        </td>
                                    </ng-container>

                                    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                                    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
                                        class="example-element-row"
                                        [class.example-expanded-row]="expandedElement === element"
                                        (click)="expandedElement = expandedElement === element ? null : element">
                                    </tr>
                                    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']"
                                        class="example-detail-row">
                                    </tr>
                                </table>


                                <mat-paginator [pageSizeOptions]="pageSizeOptions">
                                </mat-paginator>


                                <button mat-raised-button (click)="drawer.toggle()">Toggle drawer</button>
                            </mat-drawer-content>
                        </mat-drawer-container>





                    </mat-card-content>
                </mat-card>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon>supervised_user_circle</mat-icon>
                    Quyền
                </ng-template>
                Content 2
            </mat-tab>
            <mat-tab label="Third">Content 3</mat-tab>
        </mat-tab-group>


    </div>
</section>

<section class="content" style="margin-top: 1%">
    <div class="container-fluid">
        <mat-card>
            <mat-card-header class="card-container">
                <mat-card-title style="font-size: 24px;"><b>Thu tiền học phí</b></mat-card-title>
                <mat-card-subtitle style="font-size: 18px;">Thu tiền học phí / Phiếu thu</mat-card-subtitle>
            </mat-card-header>
        </mat-card>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6">
                        <mat-card style="background-color: lime;">
                            <mat-card-header class="card-container">
                                <mat-card-title style="font-size: 22px;"><b>Thông tin chung</b></mat-card-title>
                            </mat-card-header>
                            <mat-card-content>
                                <div class="row">
                                    <div class="col-md-8">
                                        <mat-form-field class="full-with">
                                            <mat-label>Chọn loại phiếu thu</mat-label>
                                            <mat-select required style="text-align: center;">
                                                <mat-option>

                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>

                                        <mat-form-field class="full-with">
                                            <mat-label>Mã khách hàng</mat-label>
                                            <input matInput placeholder="Nhập mã khách hàng" />
                                        </mat-form-field>

                                        <mat-form-field class="full-with">
                                            <mat-label>Địa chỉ</mat-label>
                                            <input matInput placeholder="Nhập địa chỉ" />
                                        </mat-form-field>

                                        <mat-form-field class="full-with">
                                            <mat-label>Người nộp</mat-label>
                                            <input matInput placeholder="Nhập tên người nộp" />
                                        </mat-form-field>

                                        <mat-form-field class="full-with">
                                            <mat-label>Nội dung nộp</mat-label>
                                            <textarea matInput placeholder="Nhập nội dung" cdkTextareaAutosize
                                                cdkAutosizeMinRows="5" cdkAutosizeMaxRows="5"></textarea>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </mat-card-content>

                        </mat-card>
                    </div>
                    <div class="col-md-6">
                        <mat-card style="background-color: mediumturquoise;">
                            <mat-card-header class="card-container">
                                <mat-card-title style="font-size: 22px;"><b>Chứng từ</b></mat-card-title>
                                <mat-card-subtitle>
                                    <mat-form-field class="full-with">
                                        <mat-label>Trạng thái</mat-label>
                                        <mat-select required style="text-align: center;">
                                            <mat-option>

                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </mat-card-subtitle>
                            </mat-card-header>
                        </mat-card>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <mat-card style="background-color: lightsalmon;">
                    <mat-card-header class="card-container">
                        <mat-card-title style="font-size: 22px;"><b>Chi tiết phiếu thu</b></mat-card-title>
                        <mat-card-subtitle>
                            <mat-form-field>
                                <mat-label>Trạng thái</mat-label>
                                <mat-select required style="text-align: center;">
                                    <mat-option>
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <table mat-table [dataSource]="transactions">
                            <!-- Item Column -->
                            <ng-container matColumnDef="item">
                                <th mat-header-cell *matHeaderCellDef> Item </th>
                                <td mat-cell *matCellDef="let transaction"> {{transaction.item}} </td>
                                <td mat-footer-cell *matFooterCellDef> Total </td>
                            </ng-container>

                            <!-- Cost Column -->
                            <ng-container matColumnDef="cost">
                                <th mat-header-cell *matHeaderCellDef> Cost </th>
                                <td mat-cell *matCellDef="let transaction"> {{transaction.cost | currency}} </td>
                                <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
                        </table>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</section>

<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Khóa học</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Khóa học</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content" style="margin-top: 1%">
    <mat-card>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field>
                    <input matInput placeholder="Tên Khóa học">
                    <mat-hint>Tên khóa học muốn tìm kiếm</mat-hint>
                </mat-form-field>
            </div>
            <div class="col-md-5">
                <mat-form-field>
                    <mat-label>Chọn trạng thái</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let s of status; let i = index" value="{{s.code}}">{{s.Name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-md-1">
                <button mat-raised-button color="primary" tabindex="-1" style="float: right; margin-right: 20px"
                    (click)="showTable()">Tìm kiếm</button>
            </div>
        </div>
    </mat-card>

    <mat-card style="margin-top: 1%">
        <mat-card-header style="float: right;">
            <mat-card-title>
                <button mat-raised-button color="primary" tabindex="-1" (click)="openCreateDialog()">Thêm khóa
                    học</button>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- Checkbox Column -->
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
                        </mat-checkbox>
                    </td>
                </ng-container>

                <!-- Position Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Tên khóa học</th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="traingTime">
                    <th mat-header-cell *matHeaderCellDef> Thời gian đào tạo</th>
                    <td mat-cell *matCellDef="let element"> {{element.traingTime}} Tháng</td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Trạng thái </th>
                    <td mat-cell *matCellDef="let element">
                        <span [class]="(element.status == 0?'badge badge-secondary':'badge badge-dark')"
                            style="width: 40%">
                            {{(element.status == 0)?"Hoạt động":"Khóa"}}
                        </span>
                    </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef> Học phí </th>
                    <td mat-cell *matCellDef="let element"> {{element.price | currency:'JPY':'' }} VNĐ </td>
                </ng-container>

                <ng-container matColumnDef="controls">
                    <th mat-header-cell *matHeaderCellDef> Chức năng </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button>
                            <mat-icon>list_alt</mat-icon>
                        </button>
                        <button mat-icon-button>
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button>
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                </tr>
            </table>
        </mat-card-content>
    </mat-card>

</section>
<!-- /.content -->

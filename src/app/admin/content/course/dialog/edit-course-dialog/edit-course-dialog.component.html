<h1 mat-dialog-title>Cập nhật khóa học</h1>
<div mat-dialog-content>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field>
                <mat-label>Tên khóa học</mat-label>
                <input [(ngModel)]="course.name" matInput placeholder="Nhập tên khóa học" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Học phí</mat-label>
                <input [(ngModel)]="course.price" matInput placeholder="Nhập giá" required class="numberStyle">
            </mat-form-field>


            <mat-form-field>
                <mat-label>Thời gian học</mat-label>
                <input [(ngModel)]="course.traingTime" matInput required class="numberStyle">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Số lượng buổi học</mat-label>
                <input [(ngModel)]="course.numberOfSession" matInput required class="numberStyle">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Trạng thái</mat-label>
                <mat-select [(ngModel)]="course.status" required style="text-align: center;">
                    <mat-option *ngFor="let item of status" [value]="item.value" style="text-align: center;">
                        {{item.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Nội dung khóa học</mat-label>
                <textarea [(ngModel)]="course.content" matInput placeholder="Nhập nội dung cho khóa học"
                    cdkTextareaAutosize cdkAutosizeMinRows="5" cdkAutosizeMaxRows="5"></textarea>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Ghi chú</mat-label>
                <textarea [(ngModel)]="course.note" matInput placeholder="Nhập chi chú" cdkTextareaAutosize
                    cdkAutosizeMinRows="3" cdkAutosizeMaxRows="3"></textarea>
            </mat-form-field>
        </div>
    </div>
</div>

<mat-dialog-actions align="end">
    <button type="button" mat-raised-button color="primary" tabindex="-1" (click)="updateCourse()">
        <mat-icon>check</mat-icon>
        Thêm
    </button>
    <button mat-raised-button color="warn" mat-dialog-close tabindex="-1">
        <mat-icon>cancel</mat-icon>
        Hủy
    </button>
</mat-dialog-actions>

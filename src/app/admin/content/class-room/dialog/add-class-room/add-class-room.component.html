<h1 mat-dialog-title>Thêm mới phòng học</h1>

<div mat-dialog-content>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field>
                <input [(ngModel)]="classRoom.name" name="name" matInput placeholder="Tên phòng học">
            </mat-form-field>            
            <mat-form-field>
                <mat-label>Chọn trạng thái</mat-label>
                <mat-select [(ngModel)]="classRoom.status">
                    <mat-option *ngFor="let item of status" [value]="item.value">
                        {{item.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <textarea [(ngModel)]="classRoom.note" matInput placeholder="Ghi chú" name="note"></textarea>
            </mat-form-field>
        </div>
    </div>
</div>

<mat-dialog-actions align="end">
    <button type="button" mat-raised-button color="primary" tabindex="-1" (click)="createClassRoom()"  mat-dialog-close>
        Thêm
    </button>
    <button mat-raised-button color="warn" mat-dialog-close tabindex="-1">Hủy</button>
</mat-dialog-actions>

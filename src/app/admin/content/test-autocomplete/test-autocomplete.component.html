<form class="example-form">
    <mat-form-field class="example-full-width">
      <input type="text" placeholder="Pick one" [(ngModel)]="paySlipTypeId" matInput [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let item of paySlipType" [value]="item.id">
          {{item.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
</form>

<h1 mat-dialog-title>Chi tiết loại chi</h1>

<div mat-dialog-content>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field>
                <input [(ngModel)]="this.data._paySlipType.name" name="name" matInput placeholder="Tên loại chi" disabled>
            </mat-form-field>

            <mat-form-field>
                <input [(ngModel)]="this.data._paySlipType.status" name="status" matInput placeholder="Trạng thái" disabled>
            </mat-form-field>

            <mat-form-field>
                <textarea [(ngModel)]="this.data._paySlipType.note" matInput placeholder="Ghi chú" name="note"
                    disabled></textarea>
            </mat-form-field>
        </div>
    </div>
</div>

<mat-dialog-actions align="end">
    <button mat-raised-button color="warn" mat-dialog-close tabindex="-1">Đóng</button>
</mat-dialog-actions>

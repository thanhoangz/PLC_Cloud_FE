<mat-progress-bar mode="indeterminate" *ngIf="showProgressBar"></mat-progress-bar>

<section class="content" style="margin-top: 1%">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">

        <mat-card>
          <mat-card-header>
            <mat-card-title>

            </mat-card-title>
          </mat-card-header>
          <mat-card-content>


          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-md-8">
        <mat-card>

          <mat-card-header style="width: 100%">

            <div class="row">
              <div class="col-md-12">
                <b>Tháng 11 - Năm 2019</b>
              </div>
            </div>

          </mat-card-header>

          <hr>
          <mat-card-content>
            <div class="row">
              <div class="col-md-3">
                <button mat-icon-button>
                  <mat-icon>arrow_back_ios</mat-icon>
                </button>
                <button mat-icon-button>
                  <mat-icon>arrow_forward_ios</mat-icon>
                </button>

              </div>
              <div class="col-md-5">
              </div>
              <div class="col-md-4">
                <mat-button-toggle-group style="float: right;" >
                  <mat-button-toggle value="bold">Tháng</mat-button-toggle>
                  <mat-button-toggle value="italic">Tuần</mat-button-toggle>
                  <mat-button-toggle value="underline">Ngày</mat-button-toggle>
                </mat-button-toggle-group>
              </div>

            </div>

          </mat-card-content>

        </mat-card>
      </div>
    </div>

  </div>
</section>

<div cdkDropListGroup>
  <div class="example-container">
    <h2>To do</h2>

    <div cdkDropList [cdkDropListData]="todo" class="example-list" (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of todo" cdkDrag>
        {{ item }}
      </div>
    </div>
  </div>

  <div class="example-container">
    <h2>Done</h2>

    <div cdkDropList [cdkDropListData]="done" class="example-list" (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of done" cdkDrag>
        {{ item }}
      </div>
    </div>
  </div>
</div>
